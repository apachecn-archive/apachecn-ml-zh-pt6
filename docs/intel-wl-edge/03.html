			<p>本部分将与物联网 Greengrass 和亚马逊 SageMaker 等 AWS 技术一起实践，以创建一个解决方案，在本地设备数据流上提供机器学习模型的力量。</p>
			<p>本节包括以下章节:</p>
			<ul>
				<li><a href="B17595_02_Final_SS_ePub.xhtml#_idTextAnchor032"> <em class="italic">第二章</em> </a> <em class="italic">，基础边缘工作量</em></li>
				<li><a href="B17595_03_Final_SS_ePub.xhtml#_idTextAnchor052"> <em class="italic">第三章</em> </a> <em class="italic">，建筑边缘</em></li>
				<li><a href="B17595_04_Final_SS_ePub.xhtml#_idTextAnchor073"> <em class="italic">第四章</em> </a> <em class="italic">，将云扩展到边缘</em></li>
				<li><a href="B17595_05_Final_SS_ePub.xhtml#_idTextAnchor090"> <em class="italic">第五章</em> </a> <em class="italic">，从边缘摄取和传输数据</em></li>
				<li><a href="B17595_06_Final_SS_ePub.xhtml#_idTextAnchor119"> <em class="italic">第六章</em> </a> <em class="italic">，在云上处理和消耗数据</em></li>
				<li><a href="B17595_07_Final_SS_ePub.xhtml#_idTextAnchor138"> <em class="italic">第七章</em> </a> <em class="italic">，边缘机器学习工作量</em></li>
			</ul>
